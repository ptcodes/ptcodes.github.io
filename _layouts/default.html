<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
  {% seo title=false %}
  {% include meta.html %}
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="icon" type="image/svg" sizes="32x32" href="{{ site.baseurl }}/images/favicon.svg">
  <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Roboto&display=swap" />
</head>

<body>
  <div id="bar"></div>
  <div class="wrapper-container">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar">
            <div class="wrap">
              <div class="side-a"></div>
              <div class="side-b"></div>
            </div>
          </a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            {% if false %}
            <a href="{{ site.baseurl }}/search">Search</a>
            {% endif %}
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div class="wrapper-main">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
